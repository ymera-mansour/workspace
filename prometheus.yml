# Prometheus Configuration for YMERA Platform
# ==============================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ymera-platform'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # YMERA Platform API monitoring
  - job_name: 'ymera-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['ymera:8000']
        labels:
          service: 'ymera-api'
          component: 'backend'

  # Redis monitoring (if redis_exporter is added)
  # - job_name: 'redis'
