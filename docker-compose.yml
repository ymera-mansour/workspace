version: '3.8'

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ymera-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - ymera-network
    restart: unless-stopped

  # PostgreSQL Database (Optional)
  postgres:
    image: postgres:15-alpine
    container_name: ymera-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ymera}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ymera_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-ymera_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ymera"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - ymera-network
    restart: unless-stopped

  # Qdrant Vector Database (For semantic search)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ymera-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: "6334"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - ymera-network
    restart: unless-stopped

  # MCP Server (Node.js)
  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: ymera-mcp-server
    ports:
      - "3000:3000"
    environment:
      BRAVE_API_KEY: ${BRAVE_API_KEY}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      WORKSPACE_DIR: /workspace
    volumes:
      - ./workspace:/workspace
      - ./mcp-server:/app
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - ymera-network
    restart: unless-stopped

  # YMERA Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ymera-app
    ports:
      - "8000:8000"
    environment:
      # Server
      HOST: 0.0.0.0
      PORT: 8000
      ENVIRONMENT: ${ENVIRONMENT:-production}
      
      # AI Providers
      MISTRAL_API_KEY: ${MISTRAL_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      HF_API_KEY: ${HF_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      
      # GitHub
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      
      # Redis
      REDIS_URL: redis://redis:6379
      
      # PostgreSQL
      POSTGRES_CONNECTION_STRING: postgresql://${POSTGRES_USER:-ymera}:${POSTGRES_PASSWORD:-ymera_secure_password}@postgres:5432/${POSTGRES_DB:-ymera_db}
      
      # Qdrant
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      
      # MCP
      MCP_SERVER_URL: http://mcp-server:3000/mcp
      
      # Configuration
      DEFAULT_STRATEGY: ${DEFAULT_STRATEGY:-multi_model}
      ENABLE_MULTI_MODEL: ${ENABLE_MULTI_MODEL:-true}
      MONTHLY_BUDGET: ${MONTHLY_BUDGET:-10.00}
      
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      mcp-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - ymera-network
    restart: unless-stopped

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: ymera-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deployment/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - ymera-network
    restart: unless-stopped

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: ymera-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deployment/grafana-dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    networks:
      - ymera-network
    restart: unless-stopped

  # Nginx (Reverse Proxy - Optional)
  nginx:
    image: nginx:alpine
    container_name: ymera-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployment/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - ymera-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
  qdrant_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  ymera-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
